fragment PerformanceMetricsFields on Performance {
    availability
    reliability
    energyEfficiency
    latency
    throughput
    bandwidth
    jitter
    packetLoss
    utilizationRate
}
  
query (
  $id: String!
) {
    performance(stakeholderId: $id) {
        ...PerformanceMetricsFields
    }
    location(stakeholderId: $id) {
        lat
        lon
    }
    historicalBehavior(stakeholderId: $id) {
        trust
    }
    contextualFit(stakeholderId: $id) {
        trust
    }
    thirdPartyValidation(stakeholderId: $id) {
        trust
    }
    reputation(stakeholderId: $id) {
        trust
    }
    directTrust(stakeholderId: $id) {
        trust
    }
}